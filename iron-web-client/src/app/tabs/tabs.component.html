<mat-tab-group animationDuration="300ms" backgroundColor="accent">
 <ng-container *ngFor="let tab of tabs; let index = index">
   <mat-tab>
     <ng-template mat-tab-label>
       <div (click)="setCurrentSession(tab.id)" class="col" style="margin-left: 20px;">{{tab.name}}</div>
       <button mat-icon-button (click)="closeSession(tab.id)">
         <mat-icon>close</mat-icon>
       </button>
     </ng-template>
   </mat-tab>
 </ng-container>
</mat-tab-group>

<app-add-tab></app-add-tab>
