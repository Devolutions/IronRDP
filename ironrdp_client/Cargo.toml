[package]
name = "ironrdp_client"
version = "0.4.2"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
homepage = "https://github.com/Devolutions/IronRDP"
repository = "https://github.com/Devolutions/IronRDP"
authors = ["Marc-Andr√© Moreau <mamoreau@devolutions.net>",
           "Vladyslav Hordiienko <hord.vlad@gmail.com"]
keywords = ["rdp", "client", "remote", "desktop", "protocol", "gfx", "rfx"]

[lib]
name = "ironrdp_client"
path = "src/lib.rs"

[[bin]]
name = "ironrdp_client_app"
path = "src/main.rs"

[features]
default = ["rustls"]
rustls = ["dep:rustls"]
native-tls = ["dep:native-tls"]

[dependencies]
ironrdp = { path = "../ironrdp" }
sspi = { version = "0.4.0", features = ["network_client"] }
clap = { version = "4.0", features = ["derive", "cargo"] }
bytes = "1"
failure = "0.1"
chrono = "0.4"
fern = "0.6"
log = "0.4"
x509-parser = "0.14"
whoami = "1"
num-traits = "0.2"
num-derive = "0.3"
semver = "1"
lazy_static = "1.4"
exitcode = "1.1"
bufstream = "0.1"
ring = "0.16.0"
native-tls = { version = "0.2", optional = true }
rustls = { version = "0.20", features = ["dangerous_configuration"], optional = true }
dns-lookup = "1.0.8"
bitflags = "1"