[package]
name = "ironrdp-idd"
version = "0.1.0"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
authors.workspace = true

description = "IronRDP Indirect Display Driver (IDD)"

[features]
# Opt-in: enables experimental `repr(C)` layouts for IddCx callback argument structs.
# The official docs do not guarantee these layouts, so keep this off by default.
iddcx-experimental-layout = []

[lib]
crate-type = ["cdylib"]
doctest = false
test = false

[target.'cfg(windows)'.dependencies]
tracing = { version = "0.1", features = ["log"] }
windows = { version = "0.62", features = [
    "Win32_Foundation",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Graphics_Gdi",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_System_SystemServices",
] }
windows-core = "0.62"

[target.'cfg(windows)'.build-dependencies]
windows = { version = "0.62", features = ["Win32_Devices_DeviceAndDriverInstallation"] }

[lints]
workspace = true
