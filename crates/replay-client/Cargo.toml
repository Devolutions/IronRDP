[package]
name = "ironrdp-replay-client"
version = "0.4.2"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
homepage = "https://github.com/Devolutions/IronRDP"
repository = "https://github.com/Devolutions/IronRDP"
keywords = ["rdp", "client", "remote", "desktop", "protocol", "gfx", "rfx"]

[dependencies]
ironrdp = { path = "../.." }
ironrdp-glutin-renderer = { path = "../glutin-renderer" }
clap = { version = "4.0", features = ["derive", "cargo"] }
glutin = { version = "0.29" }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
