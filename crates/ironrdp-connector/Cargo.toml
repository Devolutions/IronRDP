[package]
name = "ironrdp-connector"
version = "0.3.2"
readme = "README.md"
description = "State machines to drive an RDP connection sequence"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
doctest = false
test = false

[features]
arbitrary = ["dep:arbitrary"]

[dependencies]
ironrdp-svc = { path = "../ironrdp-svc", version = "0.2" }
ironrdp-core = { path = "../ironrdp-core", version = "0.1" }
ironrdp-error = { path = "../ironrdp-error", version = "0.1" }
ironrdp-pdu = { path = "../ironrdp-pdu", version = "0.3", features = ["std"] }
arbitrary = { version = "1", features = ["derive"], optional = true }
rand_core = { version = "0.6", features = ["std"] } # TODO: dependency injection?
sspi = "0.15"
tracing = { version = "0.1", features = ["log"] }
url = "2.5"
picky-asn1-der = "0.5"
picky-asn1-x509 = "0.14"
picky = "7.0.0-rc.12"

[lints]
workspace = true
