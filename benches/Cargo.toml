[package]
name = "benches"
version = "0.0.0"
description = "IronRDP benchmarks"
publish = false
edition.workspace = true

[[bin]]
name = "perfenc"
path = "src/perfenc.rs"

[features]
default = ["qoi", "qoiz"]
qoi = ["ironrdp/qoi"]
qoiz = ["ironrdp/qoiz"]

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
bytesize = "2.1.0"
ironrdp = { path = "../crates/ironrdp", features = [
    "server",
    "pdu",
    "__bench",
] }
pico-args = "0.5.0"
tokio = { version = "1", features = ["sync", "fs", "time"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = { version = "0.1", features = ["log"] }

[lints]
workspace = true
